<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Todo list</title>
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container w-50">
        <h1 class="h1 d-flex flex-d flex-column align-items-center mt-5" >Todo List <span class="badge bg-secondary mt-3">0</span> </h1>
        <div class="toast" style="display: none; opacity: 100;" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
              <strong class="me-auto">Уведомление о переработке</strong>
              <small>сейчас</small>
            </div>
            <div class="toast-body">
              Привет, оказия такая: тебе нельзя добаить больше 6 дел! Сперва доделай те что есть=)
            </div>
        </div>
        <div class="input-group input-group-lg">
            <input id="input" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            <button class="btn btn-primary input-group-text" id="add-todo">Add todo</button>
        </div>
        
        <div id="todo-list"></div>
    </div>
</body>
</html>
